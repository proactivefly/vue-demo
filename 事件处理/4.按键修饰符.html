<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="i1">
按键修饰符预定义：<input type="text" v-on:keyup.enter="smg($event)" />
<!--等效于enter,enter的按键值为13-->
按键修饰符：<input type="text" v-on:keyup.13="smg($event)" />
<p>同时按下alt和shift触发事件</p>
组合按键修饰符：<input type="text" v-on:keyup.alt.67="smg($event)"/>

<ul>
    <h3>其他快捷键</h3>
    <li>keyup.enter</li>
    <li>keyup.up</li>
    <li>keyup.left</li>
    <li>keyup.delete</li>
    <li>keyup.space</li>
</ul>
<h1>
    可以通过全局修改vue.config.keyCodes.f1=111,把按键号111指代给f1
</h1>
</div>
<script src=../js/vue.js></script>
<script>
    var vm = new Vue({
        el: "#i1",
        methods: {
            smg: function (e) {
                console.log("按下"+ e.keyCode)
            }
        }

    })
</script>
</body>
</html>
