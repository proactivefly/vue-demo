<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="v">{{a}}</div>

<script src="js/vue.js"></script>
<script>
//每个vue对象都会代理其data内部的属性和方法
    var data = {a: 1}
    var myVue = new Vue({
        el:"#v",//与数据绑定的选择器
        data: data//数据
    })
    console.log(data.a === myVue.a)//true
//    修改其中任意a都相互影响
    data.a=2;//myVue.a=2 true
    myVue.a=3//data.a=3  true
//    区分vue实例属性与代理属性的方法加$
    myVue.$data===data//true
    myVue.$el===document.getElementById("v")//true
// $watch 是一个实例方法，用来检测变量是否发生变化，勿使用箭头函数
    myVue.$watch("a",function(newVal, oldVal){
        // 这个回调将在 `vm.a`  改变后调用
    })
</script>

</body>
</html>
