<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
<my-component></my-component>
</div>
<hr/>
<div id="app1">
    <my-component1></my-component1>
    <my-component>局部中的</my-component>
</div>
<script src="../js/vue.js"></script>
<script>
//    全局组件，先添加组件后newVue
    Vue.component(
        'my-component',{template:'<h2>一个全局component组件</h2>'}
    )

    var vm = new Vue({
        el: '#app'
    });

//    局部组件，先newVue，在事例中添加组件只在父模板中可用
    var vm1=new Vue({
        el:'#app1',
        components:{
            'my-component1':{template:'<h2>一个局部component组件</h2>'}
        }
    })

</script>
</body>
</html>
