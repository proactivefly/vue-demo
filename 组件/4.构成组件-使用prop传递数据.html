<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
<child msg="父组件传递参数给子组件"></child>
    <children my-Meg="自定义属性props区分大小写"></children>
</div>

<script src="../js/vue.js"></script>
<script>
Vue.component(
    'child',{template:'<p>{{msg}}</p>',
        props:['msg']
    }
)
//自定义属性区分大小写驼峰时需要加横线
Vue.component('children',{
    template:"<p>{{myMeg}}</p>",
    props:['myMeg']
})
    var vm=new Vue({
        el:'#app'
    })
</script>
</body>
</html>
